<!DOCTYPE html>
<html>
	<head>
		<title>Hotel Fantastique</title>
		<link rel="stylesheet" href="css/css.css" />
		<!--[if lt IE 9]>
		<script>
			document.createElement('header');
			document.createElement('nav');
			document.createElement('section');
			document.createElement('article');
			document.createElement('aside');
			document.createElement('footer');
		</script>
		<![endif]-->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>

	<body>
		<header class="header">
			<script id="headerTemplate" type="text/html">
				<h1 class="hotel_name">${name} <span class="stars">${type}</span></h1>
				<address class="hotel_address">${localization.street[0]}, ${localization.postalcode[0]}, ${localization.city[0]}, ${localization.country[0]}</address>
			</script>		
		</header>

		<section class="photos">
			<script id="photoTemplate" type="text/html">
				<ul>
					{{each photos}}
						<li class="one_photo"><a href="img/${large}"><img src="img/${thumb}" alt="${alt}" /></a></li>
					{{/each}}
			    </ul>
			</script>
		</section>

		<section class="description">
			<h2>Description</h2>
			<script id="descriptionTemplate" type="text/html">
				<p>
					${features.description}
				</p>
			</script>
		</section>

		<section class="facilities">
			<h2>Facilities</h2>
			<ul id="facilities">
				<script id="facilitiesTemplate" type="text/html">
					{{each features.facilities}}
						<li>${facilitie}</li>
					{{/each}}
				</script>


			</ul>
		</section>
		
		<section class="rooms">
			<h2>Select Your Room</h2>
			<form method="post" action="" class="rooms_table_form">
				<table class="rooms_table" cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th class="room_name">Room Name</th>
							<th class="room_occupancy">Occupancy</th>
							<th class="room_price">Price per Room</th>
							<th class="room_quantity">No. Rooms</th>
						</tr>
					</thead>
					<tbody>

						<script id="roomsTemplate" type="text/html">
							{{each rooms}}
								<tr class="one_room">
									<td class="room_name">${name}</td>
									<td class="room_occupancy">${occupancy}</td>
									<td class="room_price">${currency} ${price}</td>
									<td class="room_quantity">
										<select name="room[basic2]" class="room_selectbox" data-price="${price}">
											<option value="0" selected="selected">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</td>
								</tr>
							{{/each}}
						</script>

					</tbody>
					<tfoot>
						<tr>
							<td colspan="4">
								<h3>Total price &euro; <span id="total_price">0</span></h3>
								<button class="button" type="submit">Book Now</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</section>

		<section class="reviews">
			<h2>Reviews</h2>
			<span class="next_review">next</span>
			<ul class="reviews_list">
				<script id="reviewsTemplate" type="text/html">
					{{each reviews}}
						<li class="one_review">
							<strong class="review_score">${score}</strong>
							<blockquote class="review_content">
								${description}
								<cite>${cite}</cite>
							</blockquote>
						</li>
					{{/each}}
				</script>
			</ul>
		</section>

		<section class="map">
			<h2>Map</h2>
		 	<div id="map-canvas"></div>
		</section>
		

		<section class="footer">
			&copy;2014 Booking.com
		</section>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.tmpl.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="js/js.js"></script>
	</body>
</html>
